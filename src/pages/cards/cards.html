<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page" class="noPadding">
  <ion-grid class="noPadding">
    <ion-row>
        <ion-col col-6 *ngFor="let movie of moviesList">
            <ion-card>
                <img src="{{movie.imagePath}}"/>
                <ion-card-content>
                    <p>{{movie.title}}</p>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
