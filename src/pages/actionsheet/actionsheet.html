<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Action Sheets</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="action-sheets-basic-page">
  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
  <button ion-button block (click)="showAlert()">
    Show Basic Alert
  </button>
  <button ion-button block (click)="showPromptAlert()">
    Show Prompt Alert
  </button>  
  <button ion-button (click)="confirmAlert()">
    Show Confirm Alert
  </button>
</ion-content>
